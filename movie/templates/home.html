<html5>

  <head>
    <title>Movie Reviews Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>

    <div class ="container">
        <form action="">
            <div class="mb-3">
                <label for="searchMovie" class="form-label">
                    <br>
                    <h1 align= "center"> Search for a movie: </h1>
                </label>
                <input type="text" name="searchMovie" class="form-control" placeholder="Enter movie title">
          </div>
            <button type="submit" class="btn btn-primary"> Search </button>
        </form>
        <p> Searching for {{ searchTerm }} </p>

          <div class = "row row-cols-1 row-cols-md-3 g-4">
            {% for movie in movies %}
                <div v-for="movie in movies" class="col">
                    <div class="card">
                        <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}">
                        <div class="card-body">
                          <h5 class="card-title">{{ movie.title }}</h5>
                          <p class="card-text">{{ movie.description }}</p>
                          <p class="card-text"> Genre: {{ movie.genre }} </p>
                          <p class="card-text"> Year: {{ movie.year }} </p>
                          {% if movie.url %}
                        <br/>
                        <a href="{{ movie.url }}" class = "btn btn-primary"> Movie Link </a>
                        <br/>
                      {% endif %}
                    </div>
                </div>
              </div>
              <br/>
            {% endfor %}
          </div>

        <br/>
    </div>
  </body>
</html5>
