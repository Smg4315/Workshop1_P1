<html5>

  <head>
    <title>Movie Reviews Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>

    <div class ="container">
        <form action="">
            <div class="mb-3">
                <label for="searchMovie" class="form-label">
                    <br>
                    <h1 style= "text-align: center;"> Search for a movie: </h1>
                </label>
                <input type="text" name="searchMovie" class="form-control" placeholder="Enter movie title">
            </div>
            <button type="submit" class="btn btn-primary"> Search </button>
        </form>

        <p> Searching for {{ searchTerm }} </p>
            {% for movie in movies %}
                <h2> {{ movie.title }} </h2>
                <h4> {{ movie.description }} </h4>
                <img src="{{ movie.image.url }}" width="200" height="300" >
                {% if movie.url %}
                <br/>
                <a href="{{ movie.url }}" > Movie Link </a>
                <br/>
                <br/>
                {% else %}
                {% endif %}
            {% endfor %}
        <br/>
    </div>
  </body>
</html5>
